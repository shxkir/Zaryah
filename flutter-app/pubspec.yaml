name: zaryah
description: Zaryah - AI-powered personalized education platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

  # HTTP client
  http: ^1.1.0

  # State management & storage
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # JSON serialization
  json_annotation: ^4.8.1

  # Map & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Image handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  permission_handler: ^11.2.0

  # URL launcher (for phone/email links)
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_logo.png
  adaptive_icon_foreground: assets/images/app_logo.png
  adaptive_icon_background: '#0B0F16'
